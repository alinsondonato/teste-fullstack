<div class="card flex justify-content-center">
  <p-card header="Lista de Beneficiários">
    <p-table [value]="beneficiarios" [paginator]="true" [rows]="2">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>CPF</th>
          <th>Idade</th>
          <th>Plano</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-beneficiario>
        <tr>
          <td>{{ beneficiario.nome }}</td>
          <td>{{ beneficiario.email }}</td>
          <td>{{ beneficiario.cpf }}</td>
          <td>{{ beneficiario.idade }}</td>
          <td>
            <a *ngIf="beneficiario.plano" [routerLink]="['/planos', beneficiario.plano.id]">{{ beneficiario.plano.nome }}</a>
          </td>
          <td>
            <button pButton icon="pi pi-pencil" class="p-button-sm p-button-primary" (click)="carregarBeneficiario(beneficiario.id)">Alterar</button>
            <button pButton icon="pi pi-trash" class="p-button-sm p-button-danger"  (click)="excluirBeneficiario(beneficiario.id)">Excluir</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <button pButton icon="pi pi-plus" class="p-button-sm p-button-success" (click)="adicionarBeneficiario()">Adicionar Beneficiário</button>
    <p-toast></p-toast>
  </p-card>
</div>
