<div class="card flex justify-content-center">
    <p-card header="Lista de Planos">
      <p-table [value]="planos" [paginator]="true" [rows]="2">
        <ng-template pTemplate="header">
            <tr>
            <th>Nome</th>
            <th>Valor</th>
            <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-plano>
            <tr>
            <td>{{ plano.nome }}</td>
            <td>{{ plano.valor }}</td>
            <td>
                <button pButton icon="pi pi-pencil" class="p-button-sm p-button-primary" (click)="carregarPlano(plano.id)">Alterar</button>
                <button pButton icon="pi pi-trash" class="p-button-sm p-button-danger"  (click)="excluirPlano(plano.id)">Excluir</button>
            </td>
            </tr>
        </ng-template>
        </p-table>
        <button pButton icon="pi pi-plus" class="p-button-sm p-button-success" (click)="adicionarPlano()">Adicionar Plano</button>
        <p-toast></p-toast>
    </p-card>
</div>
